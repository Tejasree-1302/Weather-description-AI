<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Weather Description</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body class="bg-gray-100">

  <div class="container mt-5 p-5 bg-white shadow rounded text-center">

    <h1 class="text-3xl font-bold mb-4">AI Weather Description</h1>

    <input id="weather" type="text"
      class="form-control p-3"
      placeholder="Enter weather (sunny, rainy, cloudy)">

    <button onclick="getDescription()"
      class="btn btn-primary mt-3 px-4 py-2">
      Get AI Description
    </button>

    <p id="result" class="mt-4 text-xl font-semibold"></p>

  </div>

  <script src="app.js"></script>
</body>
</html>
